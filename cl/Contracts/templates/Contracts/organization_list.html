{% extends 'Contracts/base.html' %}

{% block main_content %}
<h1>Organization list</h1>
<a href="{% url 'organization_create' %}">new organization</a>
<ul>
    {% for el in organization_list %}
        <li>
            <a href="{% url 'organization_detail' el.pk %}">{{ el }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
